
<app-component-intraction [All]="getAllEmployee()" [Female]="getFemaleEmployee()"
[Male]="getMaleEmployee()" (onRadioButtonChange)="countButtonCall($event)"></app-component-intraction>
<br/>
<table>
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Gender
      </th>
      <th>
        City
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let e of emps">
    <tr *ngIf="selectedRadioButtonValue == 'All' || e.egender == selectedRadioButtonValue">
      <td>
       {{ e.eid }}      
      </td>
      <td>
        {{e.enmae}}
      </td>
      <td>
        {{ e.egender}}
      </td>
      <td>
        {{ e.ecity}}
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
