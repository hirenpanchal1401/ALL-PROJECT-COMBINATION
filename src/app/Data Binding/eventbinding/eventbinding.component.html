<div class="jumbotron">
  <h3 class="text-success">Event Example</h3>
</div>

<div class="jumbotron">

  <input type="text" class="form-control text-success" placeholder="First Name" #fname  value="{{firstname}}">
  <!-- (keyup)="show($event.target)" -->
  <br/>
  <input type="text" class="form-control text-success" placeholder="Last Name" #lname value="{{lastname}}">
  <br/>
  <input type="button" class="btn btn-success" value="Add User Info" (click)="addUserInfo(fname.value,lname.value)">

<br/>
<br>

<select class="form-control text-danger" (change)="drp($event.target.value)">
  <option>Select</option>
  <option *ngFor="let kuchbi of username">{{kuchbi}}</option>
</select>

</div>
