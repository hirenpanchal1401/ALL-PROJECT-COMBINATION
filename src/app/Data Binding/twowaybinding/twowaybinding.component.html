<div class="jumbotron text-center">
  <div class="row">
      <div class="col-sm-6">
        <h3 class="text-primary">Product Details</h3>
        <br/>
        <form>
          <input type = "text" class="form-control text-success" placeholder="Product name" [(ngModel)]="product"  #pname name='p'> 
          <br/>
          <input type = "text" class="form-control text-success" placeholder="price" [(ngModel)]="pricea"  #price name='pr'>
          <br/>
          <input type = "text" class="form-control text-success" placeholder="quantity" [(ngModel)]="quantity" #qty name='q'>
          <br/>
          <br/>   
          <input type= "submit" (click)="adddata(pname.value,price.value,qty.value)" class="btn btn-danger" > 
        </form> 
      </div>
      <div class="col-sm-6">
        <br/>
        <br/>
        <table class="table table-bordered table-hover">
          <thead>
            <th class="text-primary text-center">Name</th>
            <th class="text-primary text-center">Price</th>
            <th class="text-primary text-center">Quantity</th>
            <th class="text-primary text-center">Total</th>
            
          </thead>
          <tbody>
            <tr *ngFor="let n of productdata">
              <td>{{n.productname}}</td>
              <td>{{n.productprice}}</td>
              <td>{{n.productquantity}}</td>
              <td>{{n.total}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
